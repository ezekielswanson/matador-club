<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Matador Club</title>

<body>
 <header class="header--section__container">

    <div class="header--section__main__container">

        </a>
    </div>
   </header>




   <main>
    <div clas="community-section__main-container">
